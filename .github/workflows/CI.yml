name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Test
        run: |
          cmd /c "cd C++ && build.bat"
# Doing this means all our unit tests will run each time we push code and we can see if they all still pass
      - name: Run executable in test mode
        run: |
          cmd /c "cd C++ && a.exe -t"

