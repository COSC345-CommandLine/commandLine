name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          config_file: ./C++/Doxyfile
          folder: ./C++/docs
          github_token: ${{ secrets.GITHUB_TOKEN }}
